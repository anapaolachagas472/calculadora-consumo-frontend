<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Cômodos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <!-- Cabeçalho com Título e Botão de Voltar -->
        <div class="d-flex justify-content-between align-items-center border-bottom mb-4 p-2 shadow">
            <h2>Gerenciar Cômodos</h2>
            <button class="btn btn-outline-success" onclick="javascript:history.back();">Voltar</button>
        </div>
        
        <!-- Listar Cômodos -->
        <section class="mb-4">
            <div class="d-flex justify-content-between align-items-center">
                <h3>Listar Cômodos</h3>
                <button class="btn btn-outline-success" onclick="showAddForm()">Adicionar Cômodo</button>
            </div>
            <div id="comodosList" class="mt-3"></div>
        </section>

        <!-- Formulário de Adicionar/Atualizar Cômodo -->
        <section id="comodoForm" class="d-none">
            <h3 id="formTitle">Cadastrar Novo Cômodo</h3>
            <form id="comodoFormElement">
                <input type="hidden" id="comodoId">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/comodo.js"></script>
</body>
</html>
