<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #fce4ec; /* Rosa claro para o fundo */
        }
        .card {
            background-color: #fff; /* Branco para cartões */
            border: 1px solid #f8bbd0; /* Rosa muito claro para borda dos cartões */
        }
        .card-title {
            font-size: 1.25rem;
            color: #c2185b; /* Rosa intenso para o título dos cartões */
        }
        .btn-primary {
            background-color: #d81b60; /* Rosa forte para botões primários */
            border-color: #d81b60;
        }
        .btn-primary:hover {
            background-color: #c2185b; /* Rosa mais escuro ao passar o mouse */
            border-color: #c2185b;
        }
        .btn-success {
            background-color: #f48fb1; /* Rosa suave para o botão de calcular */
            border-color: #f48fb1;
        }
        .btn-success:hover {
            background-color: #f06292; /* Rosa mais intenso ao passar o mouse */
            border-color: #f06292;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4" style="color: #d81b60;">Gerenciador de Entidades</h1>
        <div class="row">
            <!-- Card 1 -->
            <div class="col-12 col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Unidades Consumidoras</h5>
                        <a href="unidadesconsumidoras.html" class="btn btn-primary">Gerenciar</a>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="col-12 col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Cômodos</h5>
                        <a href="comodos.html" class="btn btn-primary">Gerenciar</a>
                    </div>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="col-12 col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Dispositivos</h5>
                        <a href="dispositivos.html" class="btn btn-primary">Gerenciar</a>
                    </div>
                </div>
            </div>
            <!-- Card 4 -->
            <div class="col-12 col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Bandeiras</h5>
                        <a href="bandeiras.html" class="btn btn-primary">Gerenciar</a>
                    </div>
                </div>
            </div>
            <!-- Card 5 -->
            <div class="col-12 col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Tipos de Dispositivos</h5>
                        <a href="tiposd.html" class="btn btn-primary">Gerenciar</a>
                    </div>
                </div>
            </div>
            <!-- Card 6 -->
            <div class="col-12 col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Tipos de Consumidores</h5>
                        <a href="tiposc.html" class="btn btn-primary">Gerenciar</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botão Calcular -->
        <div id="calcular-btn">
            <a href="calculadora.html" class="btn btn-success">Calcular</a>
        </div>

        <!-- Botão Mostrar Planta da Casa -->
        <div id="plano-btn" class="text-center mb-4">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#housePlanModal">Ver Planta da Casa</button>
        </div>

        <!-- Botão Mostrar Dependências da Casa -->
        <div id="dependencias-btn" class="text-center mb-4">
            <a href="dependencias.html" class="btn btn-success">Ver Dependências da Casa</a>
        </div>

        <!-- Modal Planta da Casa -->
        <div class="modal fade" id="housePlanModal" tabindex="-1" aria-labelledby="housePlanModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="housePlanModalLabel">Planta da Casa</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body text-center">
                        <img src="images/planta_minha_casa.png" alt="Planta da Casa" class="img-fluid">
                    </div>
                    <div class="modal-footer">
                        <a href="calculadora.html" class="btn btn-success">Ir para a Calculadora</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
